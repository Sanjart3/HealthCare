<script>
    $(document).ready(function() {
        const id = getPatientIdFromSession();

        console.log(id, 'id')
        if (id) {
            $.ajax({
                url: `http://localhost:8080/doctor/getDoctor/${id}`,
                type: 'GET',
                success: function(doctor) {
                    document.getElementById('fullName').innerText = doctor.firstName + " " + doctor.lastName;
                    document.getElementById('fullName2').innerText = doctor.firstName + " " + doctor.lastName;
                    document.getElementById('fullName3').innerText = doctor.firstName + " " + doctor.lastName;
                    document.getElementById('fullName4').innerText = doctor.firstName + " " + doctor.lastName;
                    document.getElementById('doctorId').innerText = doctor.id;
                    document.getElementById('address').innerText = doctor.address;
                    document.getElementById('number').innerText = doctor.phone;
                    document.getElementById('email').innerText = doctor.email;
                    document.getElementById('birthDate').innerText = doctor.dateOfBirth;
                    document.getElementById('price').innerText = doctor.bookingPrice;


                    document.getElementById('firstName').value = doctor.firstName;
                    document.getElementById('lastName').value = doctor.lastName;
                    document.getElementById('doctorPhone').value = doctor.phone;
                    document.getElementById('doctorEmail').value = doctor.email;
                    document.getElementById('doctorAddress').value = doctor.address;
                },
                error: function(err) {
                    console.error('Error fetching patient data:', err);
                }
            });
        } else {
            document.getElementById('user-first-name').innerText = "Error happened";
        }
    });

    function getPatientIdFromSession() {
        return sessionStorage.getItem('doctorId');
    }
</script>

<script>
    document.getElementById('update-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(event.target);
        const data = {
            firstName: formData.get('firstName'),
            lastName: formData.get('lastName'),
            email: formData.get('doctorEmail'),
            phone: formData.get('doctorPhone'),
            address: formData.get('doctorAddress'),
            dateOfBirth: `${formData.get('year')}-${formData.get('month')}-${formData.get('day')}`
        };

        function getPatientIdFromSession() {
            return sessionStorage.getItem('doctorId');
        }
        const id = getPatientIdFromSession();
        if (!id) {
            alert('Patient ID not found in session. Please log in again.');
            return;
        }

        fetch(`http://localhost:8080/doctor/${id}/update-profile`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
                alert('Account updated successfully!');
                window.location.href = "patient/patient2.html";
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was a problem with updating. Please try again.');
            });
    });
</script>
